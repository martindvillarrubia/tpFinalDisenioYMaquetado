<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fail</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/phone-ui.css">
  <link rel="stylesheet" href="../styles/transactions.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="device" role="group" aria-label="Phone preview">
    <div class="screen">
      <header class="header">
        <a href="home.html" class="back-link" aria-label="Volver">
          <i class="bi bi-arrow-left-short"></i>
        </a>
        <div class="header-icon" id="transaction">
          <img src="../images/F.png" alt="logo" width="36" height="36">
        </div>
        <div class="header-icons">
          <div class="header-icon">
            <img src="../images/help.svg" alt="help" width="24" height="24">
          </div>
        </div>
      </header>

      <main class="main-content px-3 d-flex flex-column align-items-center text-center">
        <h1 class="fail">Operación fallida</h1>
        <div class="main-icon my-2">
          <img src="../images/fail.png" alt="Fallo" width="96" height="96">
        </div>

        <h1 class="fail" style="font-size:72px;">Error</h1>

        <h2 style="color:#19007C;">Recomendaciones para solucionar el problema</h2>

        <a href="transfer.html"><button class="dark-button mt-3">Volver</button></a>

      <div class="scroll-track hidden" aria-hidden="true">
        <div class="scroll-thumb"></div>
      </div>

      <footer class="footer">
      </footer>
    </div>
