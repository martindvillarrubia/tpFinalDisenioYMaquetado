<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/transactions.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="device" role="group" aria-label="Phone preview">
        <div class="screen">
            <header class="header">
                    <div class="welcome-text">
                        <img src="../images/image.svg" alt="logo">
                        Bienvenido, Username!
                    </div>
                <div class="header-icons">
                    <div class="header-icon">
                        <i class="bi bi-bell-fill"></i>
                        <a href="notifications.html">
                            <image src="../images/white bell.svg" mode=""></image>
                        </a>
                    </div>
                    <div class="header-icon">
                        <i class="bi bi-person-fill"></i>
                        <a href="settings.html">
                            <image src="../images/help.svg" mode=""></image>
                        </a>
                    </div>
                </div>
            </header>

            <main class="main-content px-3">
        <section class="w-100" style="max-width:360px;">

          <div class="saldo-card">
    <h3 class="saldo-title">SALDO</h3>
    <div class="saldo-body">
        <p class="saldo-amount">$ 1.500.000,00</p>
        <div class="saldo-actions">
            <div class="saldo-action">
                <a href="transfer.html">
                    <img src="../images/ingress.svg" alt="Ingresar">                    
                </a>
                <span>Ingresar</span>
            </div>
            <div class="saldo-action">
                <a href="transfer.html">
                    <img src="../images/egress.svg" alt="Ingresar">                    
                </a>                
                <span>Retirar</span>
            </div>
            <div class="saldo-action">
                <a href="transfer.html">
                    <img src="../images/transfer.svg" alt="Ingresar">                    
                </a>
                <span>Transferir</span>
            </div>
            <div class="saldo-action">
                <img src="../images/usd.svg" alt="US$">
                <span>US$</span>
            </div>
        </div>
    </div>
</div>


            </main>

            <div class="scroll-track hidden" aria-hidden="true">
                <div class="scroll-thumb"></div>
            </div>
            <footer class="footer">
                <a href="home.html" class="nav-item active">
                    <i class="bi bi-house-fill"></i>
                    <div class="selection">
                        <i class="bi bi-money-fill"></i>
                        <image src="../images/home.png" mode=""></image>
                    </div>
                </a>
                <a href="transactions.html" class="nav-item">
                        <i class="bi bi-money-fill"></i>
                        <image src="../images/money.svg" mode=""></image>
                </a>
                <a href="#" class="fab">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                    <image src="../images/qr.svg" mode=""></image>
                </a>
                <a href="notifications.html" class="nav-item">
                    <i class="bi bi-bell-fill"></i>
                    <image src="../images/black bell.svg" mode=""></image>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="bi bi-gear-fill"></i>
                    <image src="../images/settings.png" mode=""></image>
                </a>
            </footer>
        </div>
    </div>
    <script src="../scripts/transactions.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const saldoTexto = document.querySelector(".saldo-amount");
    const botonUSD = document.querySelector(".saldo-action img[alt='US$']");
    const tasa = 1500;
    let enDolares = false;

    botonUSD.addEventListener("click", () => {
        let valorTexto = saldoTexto.textContent.replace(/[^0-9,]/g, '').replace(',', '.');
        let valor = parseFloat(valorTexto);

        if (!enDolares) {
            valor = valor / tasa;
            saldoTexto.textContent = `US$ ${valor.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            enDolares = true;
        } else {
            valor = valor * tasa;
            saldoTexto.textContent = `$ ${valor.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            enDolares = false;
        }
    });
});
</script>

</body>
</html>
