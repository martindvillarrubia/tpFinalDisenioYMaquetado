<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/phone-ui.css">
  <link rel="stylesheet" href="../styles/transactions.css">
</head>
<body>
  <div class="device" role="group" aria-label="Phone preview">
    <div class="screen">
      <header class="header">
        <a href="#" class="back-link">&lt; Volver </a>
        <div class="header-icon" id="transaction">
          <img src="../images/image.svg" alt="logo" width="36" height="36">
        </div>
        <div class="header-icons">
          <div class="header-icon">
            <img src="../images/help.svg" alt="help" width="24" height="24">
          </div>
        </div>
      </header>

      <main class="px-3">
        <h6 class="small mb-3" style="color:#19007C; font-weight:800;">NOTIFICACIONES</h6>

        <ul class="transactions">
          <li>
            <div class="transaction-item">
              <div class="transaction-left">
                <div class="transaction-icon">
                  <img src="../images/blue bell.svg" alt="" width="22" height="22" aria-hidden="true">
                </div>
                <div class="transaction-info">
                  <span class="transaction-username">Notificación</span>
                  <a href="#" class="transaction-detail">Detalle • 19/10</a>
                </div>
              </div>
              <div class="transaction-amount" style="color:#19007C;">›</div>
            </div>
          </li>

          <li>
            <div class="transaction-item">
              <div class="transaction-left">
                <div class="transaction-icon">
                  <img src="../images/blue bell.svg" alt="" width="22" height="22" aria-hidden="true">
                </div>
                <div class="transaction-info">
                  <span class="transaction-username">Notificación</span>
                  <a href="#" class="transaction-detail">Detalle • 19/10</a>
                </div>
              </div>
              <div class="transaction-amount" style="color:#19007C;">›</div>
            </div>
          </li>

        </ul>
      </main>

      <div class="scroll-track hidden" aria-hidden="true">
        <div class="scroll-thumb"></div>
      </div>

      <footer class="footer">
        <a href="#" class="nav-item">
          <img src="../images/home.png" alt="Inicio">
        </a>
        <a href="#" class="nav-item">
          <img src="../images/money.svg" alt="Transacciones">
        </a>
        <a href="#" class="fab" aria-label="Menú">
          <img src="../images/qr.svg" alt="">
        </a>
        <a href="#" class="nav-item active">
          <div class="selection">
            <img src="../images/black bell.svg" alt="Notificaciones">
          </div>
        </a>
        <a href="#" class="nav-item">
          <img src="../images/settings.png" alt="Ajustes">
        </a>
      </footer>
    </div>
  </div>
</body>
</html>
