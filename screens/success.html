<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../styles/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="device" role="group" aria-label="Phone preview">
    <div class="screen">
      <header class="header">
        <a href="home.html" class="back-link" aria-label="Volver">
          <i class="bi bi-arrow-left-short"></i>

        <div class="header-icon" id="transaction">

        <a href="home.html">

      <div class="scroll-track hidden" aria-hidden="true">

      </div>

      <footer class="footer">
      </footer>
    </div>
  </div>

</html>
