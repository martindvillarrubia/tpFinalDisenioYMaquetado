<body>

                                        </div>

                </a>
            </footer>
        </div>
    </div>
    <script src="../scripts/transactions.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const saldoTexto = document.querySelector(".saldo-amount");
            const botonUSD = document.querySelector(".saldo-action img[alt='US$']");
            const tasa = 1500;
            let enDolares = false;

            botonUSD.addEventListener("click", () => {
                let valorTexto = saldoTexto.textContent.replace(/[^0-9,]/g, '').replace(',', '.');
                let valor = parseFloat(valorTexto);

                if (!enDolares) {
                    valor = valor / tasa;
                    saldoTexto.textContent = `US$ ${valor.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    enDolares = true;
                } else {
                    valor = valor * tasa;
                    saldoTexto.textContent = `$ ${valor.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    enDolares = false;
                }
            });
        });
        (function () {
            const card = document.getElementById('rendimientos');
            if (!card) return;

            const pills = card.querySelectorAll('.pill-switch .pill');
            const month = card.querySelector('#chart-month');
            const year = card.querySelector('#chart-year');

            function show(view) {
                const isMonth = view === 'month';
                month.hidden = !isMonth;
                year.hidden = isMonth;
            }

            pills.forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.view;
                    pills.forEach(b => {
                        const active = b === btn;
                        b.classList.toggle('active', active);
                        b.setAttribute('aria-selected', active ? 'true' : 'false');
                    });
                    show(view);
                });
            });
        })();
    </script>
    <script defer src="../scripts/navbarAnimation.js"></script>

</body>
