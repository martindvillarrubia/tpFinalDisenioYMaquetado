<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/transactions.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <div class="device" role="group" aria-label="Phone preview">
        <div class="screen">
            <header class="header">
                <h1 class="header-welcome">BIENVENIDO, USERNAME!</h1>
                <div class="header-icons">
                    <div class="header-icon">
                        <image src="../images/white bell.svg" alt="Notificaciones"></image>
                    </div>
                    <div class="header-icon">
                        <image src="../images/help.svg" alt="Ayuda"></image>
                    </div>
                </div>
            </header>

            <main>
                <!-- Balance Card -->
                <div class="balance-card">
                    <div class="balance-label">SALDO</div>
                    <div class="balance-amount">$ 1.500.000,00</div>
                    <div class="balance-actions">
                        <button class="action-btn">
                            <image src="../images/transfer.svg" alt="Transferir"></image>
                            <span>Transferir</span>
                        </button>
                        <button class="action-btn">
                            <image src="../images/pay.svg" alt="Pagar"></image>
                            <span>Pagar</span>
                        </button>
                        <button class="action-btn">
                            <image src="../images/load.svg" alt="Cargar"></image>
                            <span>Cargar</span>
                        </button>
                        <button class="action-btn">
                            <image src="../images/extract.svg" alt="Extraer"></image>
                            <span>Extraer</span>
                        </button>
                    </div>
                </div>

                <!-- Performance Chart -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h2 class="chart-title">RENDIMIENTOS</h2>
                        <div class="chart-period">
                            <button class="period-btn">1 Mes</button>
                            <button class="period-btn active">Anual</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>

                <!-- Recent Movements -->
                <div class="movements-section">
                    <div class="movements-header">
                        <h2 class="movements-title">ÚLTIMOS MOVIMIENTOS</h2>
                        <a href="#" class="movements-link">Ver más ›</a>
                    </div>
                    <ul class="movements-list">
                        <li>
                            <div class="movement-item">
                                <div class="movement-left">
                                    <div class="movement-icon">
                                        <image src="../images/lock.svg" alt=""></image>
                                    </div>
                                    <div class="movement-info">
                                        <span class="movement-username">Username2</span>
                                        <span class="movement-date">HASTA: $ 1.000.000,00</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="movement-item">
                                <div class="movement-left">
                                    <div class="movement-icon">
                                        <image src="../images/lock.svg" alt=""></image>
                                    </div>
                                    <div class="movement-info">
                                        <span class="movement-username">Username2</span>
                                        <span class="movement-date">HASTA: $ 1.000.000,00</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="movement-item">
                                <div class="movement-left">
                                    <div class="movement-icon">
                                        <image src="../images/lock.svg" alt=""></image>
                                    </div>
                                    <div class="movement-info">
                                        <span class="movement-username">Username2</span>
                                        <span class="movement-date">HASTA: $ 1.000.000,00</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="movement-item">
                                <div class="movement-left">
                                    <div class="movement-icon">
                                        <image src="../images/lock.svg" alt=""></image>
                                    </div>
                                    <div class="movement-info">
                                        <span class="movement-username">Username2</span>
                                        <span class="movement-date">HASTA: $ 1.000.000,00</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>

            <div class="scroll-track hidden" aria-hidden="true">
                <div class="scroll-thumb"></div>
            </div>

            <footer class="footer">
                <a href="#" class="nav-item active">
                    <image src="../images/home.png" alt="Inicio"></image>
                </a>
                <a href="#" class="nav-item">
                    <image src="../images/money.svg" alt="Transacciones"></image>
                </a>
                <a href="#" class="fab" aria-label="Menú">
                    <image src="../images/qr.svg" alt="QR"></image>
                </a>
                <a href="#" class="nav-item">
                    <image src="../images/blue bell.svg" alt="Notificaciones"></image>
                </a>
                <a href="#" class="nav-item">
                    <image src="../images/settings.png" alt="Configuración"></image>
                </a>
            </footer>
        </div>
    </div>
    <script src="../scripts/home.js"></script>
</body>
</html>
